<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 class="auth-title">Редактирование</h1>

<div th:text="${message}">
    {
</div>

<form action="" method="post" th:object="${user}">
    <div class="form-group">
        <label for="surname">Редактировать фамилию</label>
        <input class="input" id="surname" type="text" name="surname"
               th:value="${user.surname}">
    </div>

    <div class="form-group">
        <label for="name">Редактировать имя</label>
        <input class="input" id="name" type="text" name="name"
               th:value="${user.name}">
    </div>

    <div class="form-group">
        <label for="patronymic">Редактировать отчество</label>
        <input class="input" id="patronymic" type="text" name="patronymic"
               th:value="${user.patronymic}">
    </div>

    <div class="form-group">
        <label for="phoneNumber">Редактировать номер телефона</label>
        <input class="input" id="phoneNumber" type="tel" name="phoneNumber"
               th:value="${user.phoneNumber}">
    </div>

    <div th:if="${authUser?.isAdmin()} and (__${authUser.id}__ != __${user.id}__)">
        <div class="form-group" th:if="${user?.isAdmin()}">
            <label for="isAdminCheck">Права администратора</label>
            <input class="input" id="isAdminCheck" type="checkbox" name="isAdminCheck" checked>
        </div>
        <div class="form-group" th:unless="${user?.isAdmin()}">
            <label for="isAdminNonCheck">Права администратора</label>
            <input class="input" id="isAdminNonCheck" type="checkbox" name="isAdminCheck">
        </div>
    </div>

    <button class="btn" type="submit">Редактировать</button>
    <a href="/user/" th:attrappend="href=${user.id}">Личный кабинет</a>

    <!--CSRF Token-->
    <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"/>
</form>
</body>
</html>

<header class="p-3 text-bg-dark sticky-top">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor"
             class="logo transit bi bi-car-front" viewBox="0 0 16 16">

          <path d="M2.52 3.515A2.5 2.5 0 0 1 4.82 2h6.362c1 0 1.904.596 2.298 1.515l.792 1.848c.075.175.21.319.38.404.5.25.855.715.965 1.262l.335 1.679c.033.161.049.325.049.49v.413c0 .814-.39 1.543-1 1.997V13.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1.338c-1.292.048-2.745.088-4 .088s-2.708-.04-4-.088V13.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1.892c-.61-.454-1-1.183-1-1.997v-.413a2.5 2.5 0 0 1 .049-.49l.335-1.68c.11-.546.465-1.012.964-1.261a.807.807 0 0 0 .381-.404l.792-1.848ZM4.82 3a1.5 1.5 0 0 0-1.379.91l-.792 1.847a1.8 1.8 0 0 1-.853.904.807.807 0 0 0-.43.564L1.03 8.904a1.5 1.5 0 0 0-.03.294v.413c0 .796.62 1.448 1.408 1.484 1.555.07 3.786.155 5.592.155 1.806 0 4.037-.084 5.592-.155A1.479 1.479 0 0 0 15 9.611v-.413c0-.099-.01-.197-.03-.294l-.335-1.68a.807.807 0 0 0-.43-.563 1.807 1.807 0 0 1-.853-.904l-.792-1.848A1.5 1.5 0 0 0 11.18 3H4.82Z"/>
        </svg>
      </a>

      <ul class="ms-lg-5 nav nav-pills col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li class="nav-item"><a href="/shop" class="nav-link px-2 text-white">Магазин</a></li>
        <li class="nav-item"><a href="/service" class="nav-link px-2 text-white">Услуги</a></li>
      </ul>

      <div th:unless="${user}" class="text-end">
        <button type="button" class="btn btn-outline-light me-2 transit">
          <a class="text-decoration-none nav-link" th:href="@{/login}">Вход</a>
        </button>
        <button type="button" class="btn btn-outline-warning transit">
          <a class="text-decoration-none nav-link" th:href="@{/registration}">Регистрация</a>
        </button>
      </div>

      <div th:if="${user}" class="text-end">
        <form class="d-inline me-lg-2" th:action="@{/logout}" method="post">
          <button type="submit" class="btn btn-outline-light me-2 transit">
            Выход
          </button>
        </form>
        <div class="d-inline-block">
          <a class="text-decoration-none nav-link" th:href="@{/user/__${user.id}__}">
            <img class="user-image transit" th:src="@{/img/__${user?.image}__}">
          </a>
        </div>
        <a class="text-decoration-none nav-link d-inline-block ms-lg-5" th:href="@{/cart}">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
               class="cart-image bi bi-basket2 transit" viewBox="0 0 16 16">
            <path d="M4 10a1 1 0 0 1 2 0v2a1 1 0 0 1-2 0v-2zm3 0a1 1 0 0 1 2 0v2a1 1 0 0 1-2 0v-2zm3 0a1 1 0 1 1 2 0v2a1 1 0 0 1-2 0v-2z"/>
            <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-.623l-1.844 6.456a.75.75 0 0 1-.722.544H3.69a.75.75 0 0 1-.722-.544L1.123 8H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172zM2.163 8l1.714 6h8.246l1.714-6H2.163z"/>
          </svg>
          <span th:text="${cartProductCounter}"></span>
        </a>
      </div>
    </div>
  </div>
</header>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 class="auth-title">Смена пароля</h1>

<div th:text="${message}">
    {
</div>

<form action="" method="post">
    <div class="form-group">
        <input class="input" type="password" name="oldPassword"
               placeholder="Введите текущий пароль">
    </div>

    <div class="form-group">
        <input class="input" type="password" name="newPassword"
               placeholder="Введите новый пароль">
    </div>

    <div class="form-group">
        <input class="input" type="password" name="passwordConfirm"
               placeholder="Подтвердите новый пароль">
    </div>
    <button class="btn" type="submit">Изменить</button>

    <a href="/user/" th:attrappend="href=${user.id}">Личный кабинет</a>

    <!--CSRF Token-->
    <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}" />
</form>
</body>
</html>

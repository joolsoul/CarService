<!DOCTYPE HTML>
<div th:replace="fragments/head.html:: docTitle(title='Вход')">
</div>
<body class="bg-light">
    <div th:replace="fragments/navigation.html">
    </div>

<div class="auth">

    <div th:if="${param.error}">
        Неверное имя пользователя или пароль
    </div>

    <h1 class="auth-title">Вход</h1>

    <form action="/login" method="post">
        <div class="form-group">
            <input th:value="${username}" class="input" type="text" name="username"
                   placeholder="Введите логин">
        </div>

        <div class="form-group">
            <input th:value="${password}" class="input" type="password" name="password"
                   placeholder="Введите пароль">
        </div>
        <!--CSRF Token-->
        <input
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}" />

        <button class="btn" type="submit">Войти</button>
        <a class="link" href="/registration">Зарегистрироваться</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>

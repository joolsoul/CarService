<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" media="all"  href="./static/css/registrationStyle.css"/>
    <link rel="stylesheet" href="../static/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
    <div class="auth">
        <div th:text="${message}">
            {
        </div>

        <h1 class="auth-title">Регистрация</h1>

        <form action="/registration" method="post">
            <div class="form-group">
                <input th:value="${user?.surname}" class="input" type="text" name="surname"
                       placeholder="Ваша фамилия">
            </div>

            <div class="form-group">
                <input th:value="${user?.name}" class="input" type="text" name="name"
                       placeholder="Ваше имя">
            </div>

            <div class="form-group">
                <input th:value="${user?.patronymic}" class="input" type="text" name="patronymic"
                       placeholder="Ваше отчество">
            </div>

            <div class="form-group">
                <input th:value="${user?.phoneNumber}" class="input" type="tel" name="phoneNumber"
                       placeholder="Ваш номер телефона">
            </div>

            <div class="form-group">
                <input th:value="${user?.email}" class="input" type="email" name="email"
                       placeholder="Ваша почта">
            </div>

            <div class="form-group">
                <input th:value="${user?.username}" class="input" type="text" name="username"
                       placeholder="Придуамйте логин">
            </div>

            <div class="form-group">
                <input th:value="${user?.password}" class="input" type="password" name="password"
                       placeholder="Придумайте пароль">
            </div>

            <div class="form-group">
                <input th:value="${passwordConfirm}" class="input" type="password" name="passwordConfirm"
                       placeholder="Подтвердите пароль">
            </div>

            <div class="form-group">
                <input class="" type="checkbox" name="rules" id="rules">
                <label for="rules">Ознакомлен с правилами</label>
            </div>

            <button class="btn" type="submit">Зарегистрироваться</button>
            <a class="link" href="/login">Войти</a>

            <!--CSRF Token-->
            <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}" />
        </form>
    </div>
</body>
</html>
